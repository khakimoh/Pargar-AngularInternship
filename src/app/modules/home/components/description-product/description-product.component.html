<div class="container py-3">
  <div class="row box-level box py-3">
    <div class="col-5">
      <img [src]="featureAvatar" class="img-fluid image-radius" />
    </div>
    <div class="col-7">
      <h1>{{ name }}</h1>
      <p class="description">{{ description }}</p>
      <div class="card-body">
        <p class="card-text gray-low-color">{{ producerName }}</p>
        <div class="detail">
          <div>
            <i class="far fa-eye gray-low-color"></i>
            <span class="px-1 gray-low-color">{{ totalView }}</span>
          </div>
          <div>
            <i class="fa fa-star fa-star-color"></i>
            <i class="fa fa-star fa-star-color"></i>
            <i class="fa fa-star fa-star-color"></i>
            <i class="fa fa-star fa-star-color"></i>
            <i class="fa fa-star fa-star-color"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
